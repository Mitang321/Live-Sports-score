<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Cricket Score Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Live Cricket Score Tracker</h1>
    </header>
    <main>
      <section id="auth-section" class="auth-container">
        <div class="auth-box">
          <h2 id="form-title">Login</h2>
          <form id="auth-form">
            <div class="form-group">
              <label for="auth-username">Username:</label>
              <input type="text" id="auth-username" required />
            </div>
            <div class="form-group">
              <label for="auth-password">Password:</label>
              <input type="password" id="auth-password" required />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <p id="switch-text">
            Don't have an account? <a href="#" id="switch-btn">Sign up</a>
          </p>
        </div>
      </section>

      <section id="game-creation" style="display: none">
        <h2>Admin: Create a Game</h2>
        <form id="game-form">
          <label for="team1">Team 1:</label>
          <input type="text" id="team1" required />
          <label for="team2">Team 2:</label>
          <input type="text" id="team2" required />
          <label for="overs">Number of Overs:</label>
          <input type="number" id="overs" min="1" required />
          <label for="batting-team">Batting Team:</label>
          <select id="batting-team" required>
            <option value="team1">Team 1</option>
            <option value="team2">Team 2</option>
          </select>
          <button type="submit">Create Game</button>
        </form>
        <h3>Current Game</h3>
        <div id="current-game">
          <p id="game-info"></p>
          <p id="score" class="score">Score: 0/0</p>
          <p id="ball-info">Balls: 0 | Runs: 0</p>
          <p id="over-info">Overs: 0.0</p>
          <p id="target-info"></p>
        </div>
      </section>

      <section id="score-update" style="display: none">
        <h2>Update Score</h2>
        <div class="buttons-container">
          <button id="run1">1 Run</button>
          <button id="run2">2 Runs</button>
          <button id="run4">4 Runs</button>
          <button id="run6">6 Runs</button>
          <button id="wicket">Wicket</button>
        </div>
        <div class="buttons-container">
          <button id="no-ball">No Ball</button>
          <button id="wide">Wide</button>
        </div>
        <div class="buttons-container">
          <button id="pause-game">Pause Game</button>
          <button id="resume-game">Resume Game</button>
          <button id="reset-game">Reset Game</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
